  cupertino_icons: ^1.0.2
  smooth_page_indicator:
  carousel_pro:
  shared_preferences:
  dio:
  flutter_icons:
  bloc: ^8.0.2
  image_picker: ^0.8.4+10
  flutter_bloc: ^8.0.1
  backdrop: ^0.7.1
  flutter_svg: ^1.0.3
  rounded_loading_button: ^2.0.9
