  firebase_messaging: ^11.2.8
  flutter_slidable: ^1.2.0
  flutter_conditional_rendering: ^2.0.0
  list_tile_switch:
  url_launcher: ^6.0.0
  pin_code_fields: ^7.4.0
  hexcolor: ^2.0.0
